    <link rel="stylesheet" href="style.css">

                </div>

                    <button class="button">Oyuna Başla</button>

            </div>

        </div>
    </div>


    <div class="container">

        <div class="background">
            <canvas id="canvas"></canvas>

        </div>


    </div>
